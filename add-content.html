<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Content - Al-Noor: Sanctuary of the Heart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #2a6349;
            color: #1a3c34;
            line-height: 1.7;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/arabesque.png');
            opacity: 0.15;
            z-index: -2;
            animation: patternPulse 20s infinite ease-in-out;
        }

        .container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(212, 163, 115, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in;
            position: relative;
            overflow: hidden;
        }

        .content-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 163, 115, 0.1), transparent);
            opacity: 0.3;
            transform: rotate(45deg);
            z-index: -1;
        }

        h2 {
            font-family: 'Amiri', serif;
            font-size: 2.5rem;
            color: #2a6349;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-family: 'Amiri', serif;
            font-size: 1.3rem;
            color: #2a6349;
            display: block;
            margin-bottom: 0.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(212, 163, 115, 0.3);
            border-radius: 5px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            background: rgba(247, 231, 225, 0.4);
            color: #34495e;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        button {
            padding: 0.8rem 1.5rem;
            background: #2a6349;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #d4a373;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #2a6349;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #d4a373;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes patternPulse {
            0% { opacity: 0.15; }
            50% { opacity: 0.25; }
            100% { opacity: 0.15; }
        }

        @media (max-width: 600px) {
            .container { padding: 0 1.2rem; }
            .content-section { padding: 2rem; }
            h2 { font-size: 2rem; }
            label { font-size: 1.2rem; }
            button { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="content-section">
            <h2>Add a New Article</h2>
            <form id="article-form">
                <div class="form-group">
                    <label for="title">Article Title</label>
                    <input type="text" id="title" name="title" required placeholder="Enter the article title">
                </div>
                <div class="form-group">
                    <label for="content">Article Content</label>
                    <textarea id="content" name="content" required placeholder="Write your article here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="media">Media URL (Optional, e.g., halal video or pattern)</label>
                    <input type="url" id="media" name="media" placeholder="Enter a URL for a video or pattern (optional)">
                </div>
                <button type="submit">Add Article</button>
            </form>
            <a href="index.html" class="back-link">Back to Home</a>
        </section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set background color
            document.body.style.background = '#2a6349';

            // Handle form submission
            const form = document.getElementById('article-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;
                const media = document.getElementById('media').value;

                // Get existing articles from localStorage
                const articles = JSON.parse(localStorage.getItem('articles')) || [];
                // Add new article
                articles.push({ title, content, media });
                // Save to localStorage
                localStorage.setItem('articles', JSON.stringify(articles));
                // Reset form
                form.reset();
                // Alert user and redirect
                alert('Article added successfully! Return to the home page to view it.');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>

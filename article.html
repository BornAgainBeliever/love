<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - Al-Noor: Sanctuary of the Heart</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #FFD700 0%, #40E0D0 100%);
            color: #1A3C34;
            line-height: 1.8;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        nav {
            position: sticky;
            top: 0;
            background: rgba(248, 241, 233, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: #1A3C34;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            margin: 0 1.5rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #FF6F61;
        }

        #add-article-link {
            display: none;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.2"><path d="M50 20c-10 0-15 10-15 20s10 15 20 15 15-10 15-20-10-15-20-15z" fill="%23FF6F61"/><path d="M30 50c-10 0-15 10-15 20s10 15 20 15 15-10 15-20-10-15-20-15z" fill="%23F8F1E9"/></svg>') repeat;
            opacity: 0.2;
            z-index: -2;
            animation: floralDrift 30s infinite linear;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 111, 97, 0.6);
            border-radius: 50%;
            animation: float 12s infinite ease-in-out;
        }

        .container {
            max-width: 1000px;
            margin: 4rem auto;
            padding: 0 2.5rem;
        }

        .content-section {
            background: rgba(248, 241, 233, 0.97);
            border-radius: 25px;
            padding: 4rem;
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.2), inset 0 0 12px rgba(255, 111, 97, 0.3);
            backdrop-filter: blur(15px);
            animation: fadeIn 2s ease-out;
        }

        h2 {
            font-family: 'Amiri', serif;
            font-size: 3.2rem;
            color: #1A3C34;
            margin-bottom: 2.5rem;
            text-align: center;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .article-content {
            font-family: 'Inter', sans-serif;
            font-size: 1.3rem;
            color: #34495E;
            line-height: 1.9;
        }

        .article-content h4 {
            font-family: 'Amiri', serif;
            font-size: 2rem;
            color: #1A3C34;
            margin: 2rem 0 1rem;
        }

        .article-content p {
            margin-bottom: 1.5rem;
        }

        .article-content video {
            max-width: 100%;
            border-radius: 12px;
            margin: 2rem 0;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background: #1A3C34;
            color: #F8F1E9;
            text-decoration: none;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .back-link:hover {
            background: #FF6F61;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floralDrift {
            0% { background-position: 0 0; }
            100% { background-position: 150px 150px; }
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0.3; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(1.3); opacity: 0; }
        }

        @media (max-width: 768px) {
            .container { padding: 0 2rem; }
            .content-section { padding: 3rem; }
            h2 { font-size: 2.8rem; }
            .article-content { font-size: 1.2rem; }
            .article-content h4 { font-size: 1.8rem; }
            .back-link { font-size: 1.1rem; }
            nav a { font-size: 1.1rem; margin: 0 1rem; }
        }

        @media (max-width: 480px) {
            .content-section { padding: 2rem; }
            h2 { font-size: 2.2rem; }
            .article-content { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="add-content.html" id="add-article-link">Add Article</a>
    </nav>
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 10s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 7s;"></div>
    </div>
    <div class="container">
        <section class="content-section">
            <h2 id="article-title"></h2>
            <div class="article-content" id="article-content"></div>
            <a href="index.html" class="back-link">Back to Articles</a>
        </section>
    </div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js';

        const firebaseConfig = {
            // Replace with your Firebase config
            apiKey: "your-api-key",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', async function() {
            document.body.style.background = 'linear-gradient(135deg, #FFD700 0%, #40E0D0 100%)';

            // Show/hide Add Article link
            onAuthStateChanged(auth, (user) => {
                document.getElementById('add-article-link').style.display = user ? 'inline' : 'none';
            });

            // Get article ID
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get('id')) || 0;

            // Load articles
            const articles = [];
            const querySnapshot = await getDocs(collection(db, 'articles'));
            querySnapshot.forEach(doc => articles.push(doc.data()));
            const article = articles[id] || { title: 'Not Found', content: 'Article not found.', media: '' };
            document.getElementById('article-title').textContent = article.title;
            document.getElementById('article-content').innerHTML = article.content + (article.media ? `<video src="${article.media}" controls></video>` : '');
        });
    </script>
</body>
</html>
